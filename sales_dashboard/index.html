{% extends 'base.html' %}
{% block content %}
<h2>Order List</h2>
<table border="1" cellpadding="10">
    <tr><th>ID</th><th>Customer</th><th>Product</th><th>Quantity</th><th>Date</th></tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.order_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
